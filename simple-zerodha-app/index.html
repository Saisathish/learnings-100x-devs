<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha</title>
</head>

<body style="font-family: sans-serif;">
  <div style="border-bottom: 1px solid #e9e9e9;">
    <div style="display: flex; margin: 20px 100px; justify-content: space-between;">
      <img src="logo.svg" alt="zerodha logo" height="17px">
      <div>
        <span style="cursor: pointer; margin: 20px;">Signup</span>
        <span style="cursor: pointer; margin: 20px;">About</span>
        <span style="cursor: pointer; margin: 20px;">Products</span>
        <span style="cursor: pointer; margin: 20px;">Pricing</span>
        <span style="cursor: pointer; margin: 20px;">Support</span>
      </div>
    </div>
  </div>
  <div style="display: flex; align-items: center; flex-direction: column;">
    <img src="photo.png" alt="zerodha screens" height="450px">
    <h1 style="margin-bottom: 0;">Invest in everything</h1>
    <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
    <div
      style="margin-top: 25px; cursor: pointer; padding: 10px 30px; background-color: #387ed1; color: white; border: none; border-radius: 3px;">
      Sign up
      now</div>
  </div>
</body>

</html>
